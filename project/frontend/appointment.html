<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Appointment Booking</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 1px;
            padding: 1px;
        }
        header {
            background-image: url('images/head.jpg'); 
            background-size: cover;
            background-position: center;
            height: 100px; 
            margin-bottom: 20px; 
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        h2 {
            color: #007bff;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="datetime-local"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .menu {
            list-style-type: none;
            padding: 0;
            margin: 0;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: none; 
        }
        .menu li {
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .menu li:hover {
            background-color: #ddd;
        }
        .speciality-select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .home-button, .logout-button {
            position: absolute;
            top: 120px;
            background-color: #007bff;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .home-button {
            right: 120px;
        }
        .logout-button {
            right: 50px;
        }
        .divider {
            position: absolute;
            top: 120px;
            right: 85px;
            height: 30px;
            width: 10px;
            background-color: white;
        }
    </style>
</head>
<body>
    <header></header>
    <div class="container">
        <h2>Book an Appointment</h2>
       
        <form id="appointmentForm" action="#" method="post">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="rollNo">Roll Number:</label>
            <input type="text" id="rollNo" name="rollNo" required>

            <label for="date">Appointment Date and Time:</label>
            <input type="datetime-local" id="date" name="date" required>

            <label for="speciality">Select Speciality:</label>
            <select id="speciality" class="speciality-select" required>
                <option value="" disabled selected>Select Speciality</option>
                <option value="General Physician">General Physician</option>
                <option value="Cardiologist">Cardiologist</option>
                <option value="Dermatologist">Dermatologist</option>
                <option value="Pediatrician">Pediatrician</option>
                <option value="Orthopedic Surgeon">Orthopedic Surgeon</option>
                <option value="Neurologist">Neurologist</option>
                <option value="Gynecologist">Gynecologist</option>
                <option value="Ophthalmologist">Ophthalmologist</option>
                <option value="ENT Specialist">ENT Specialist</option>
                <option value="Dentist">Dentist</option>
                <option value="Psychiatrist">Psychiatrist</option>
                <option value="Urologist">Urologist</option>
            </select>
        </form>

        <input type="submit" value="Book Appointment">

    </div>

    <button class="home-button" onclick="window.location.href='home.html'">Home</button>
    <div class="divider"></div>
    <button class="logout-button" onclick="window.location.href='registration.html'">Logout</button>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const specialitySelect = document.getElementById('speciality');
            const appointmentForm = document.getElementById('appointmentForm');

            appointmentForm.addEventListener('submit', function (event) {
                event.preventDefault();
                const formData = new FormData(this);
                const formDataObject = {};
                formData.forEach((value, key) => {
                    formDataObject[key] = value;
                });
                console.log(formDataObject);
                // Perform form submission here
            });
        });
    </script>
</body>
</html>
