<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointments</title>
    <style>
       
        body {
            font-family: Arial, sans-serif;
            margin: 1px;
            padding: 1px;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        header {
            background-image: url('images/head.jpg'); 
            background-size: cover;
            background-position: center;
            height: 100px;
        }
        .container {
            display: flex;
            flex: 1;
            position: relative;
            height: 100vh;
        }
        .sidebar {
            background-color: #333;
            color: #fff;
            width: 250px;
            padding: 20px ;
            box-sizing: border-box;
            height: 120vh;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .option {
            margin-bottom: 10px;
        }
        .option a {
            color: white;
            text-decoration: none;
        }
        .home-button {
            position: absolute;
            top: 103px;
            right: 110px;
            background-color: #007bff;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .logout-button {
            position: absolute;
            top: 103px;
            right: 20px;
            background-color: #007bff;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .divider {
            position: absolute;
            top: 103px;
            right: 100px;
            height: 30px;
            width: 1px;
            background-color: white;
        }
      
        .appointment-card {
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .appointment-card h3 {
            margin-top: 0;
        }
        .appointment-card p {
            margin: 10px 0;
        }
        .mark-done-button {
            background-color: #28a745;
            color: white;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .mark-done-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header></header>
    <div class="container">
        <div class="sidebar">
            <h2>Options</h2>
            <ul>
                <li class="option"><a href="profile.html">Profile</a></li>
                <li class="option"><a href="appoin.html">Appointments</a></li>
                <li class="option"><a href="docnotice.html">Notice-Board</a></li>
                <li class="option"><a href="request.html">Emergency Requests</a></li>
            </ul>
        </div>
        <div class="content">
           
            <div class="appointment-card">
                <h3>Appointment with John Smith</h3>
                <p>Date: 2024-04-25</p>
                <p>Time: 09:00 AM</p>
                <p>Reason: Regular Checkup</p>
                <button class="mark-done-button">Mark Done</button>
            </div>
            <div class="appointment-card">
                <h3>Appointment with Alice Johnson</h3>
                <p>Date: 2024-04-26</p>
                <p>Time: 11:30 AM</p>
                <p>Reason: Consultation</p>
                <button class="mark-done-button">Mark Done</button>
            </div>
            
        </div>
    </div>
    <button class="home-button" onclick="window.location.href='doctors_home.html'">Home</button>
    <div class="divider"></div>
    <button class="logout-button" onclick="window.location.href='registration.html'">Logout</button>
</body>
</html>
