<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            margin: 1px;
            padding: 1px;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        header {
            background-image: url('images/head.jpg'); 
            background-size: cover;
            background-position: center;
            height: 100px;
        }
        .container {
            display: flex;
            flex: 1;
            position: relative;
            height: 100vh;
        }
        .sidebar {
            background-color: #333;
            color: #fff;
            width: 250px;
            padding: 20px ;
            box-sizing: border-box;
            height: 120vh;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .option {
            margin-bottom: 10px;
        }
        .option a {
            color: white;
            text-decoration: none;
        }
        .home-button {
            position: absolute;
            top: 5px;
            right: 110px;
            background-color: #007bff;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .logout-button {
            position: absolute;
            top: 5px;
            right: 20px;
            background-color: #007bff;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .divider {
            position: absolute;
            top: 5px;
            right: 100px;
            height: 30px;
            width: 1px;
            background-color: white;
        }
        
        .slideshow-container {
            position: relative;
            max-width: 90%;
            max-height: 200px;
            margin-bottom: 20px;
        }
        .mySlides {
            display: none;
        }
        .mySlides img {
            width: 100%;
            height: 80%;
        }
        
        .prev, .next {
            cursor: pointer;
            position: absolute;
            top: 70%;
            width: auto;
            margin-top: 100px;
            padding: 16px;
            color: white;
            font-weight: bold;
            font-size: 18px;
            transition: 0.6s ease;
            border-radius: 0 3px 3px 0;
            
        }
        .next {
            right: 0;
            border-radius: 3px 0 0 3px;
        }
        .prev:hover, .next:hover {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <header></header>
    <div class="container">
        <div class="sidebar">
            <h2>Options</h2>
            <ul>
                <li class="option"><a href="profile.html">Profile</a></li>
                <li class="option"><a href="appoin.html">Appointments</a></li>
                <li class="option"><a href="docnotice.html">Notice-Board</a></li>
                <li class="option"><a href="request.html">Emergency Requests</a></li>
            </ul>
        </div>
        <div class="content">
            <h1>Welcome to NITT Hospital</h1>
            <p>This is the official home page of NITT Hospital. Kindly use the Options tab to navigate to your desired section.</p>
            
            <div class="slideshow-container">
               
                <div class="mySlides fade">
                    <img src="images/slide1.jpg" alt="Slide 1">
                </div>
                <div class="mySlides fade">
                    <img src="images/slide2.jpg" alt="Slide 2">
                </div>
                <div class="mySlides fade">
                    <img src="images/slide3.jpg" alt="Slide 3">
                </div>
                <div class="mySlides fade">
                    <img src="images/slide4.jpg" alt="Slide 4">
                </div>
                <div class="mySlides fade">
                    <img src="images/slide5.jpg" alt="Slide 5">
                </div>
                <div class="mySlides fade">
                    <img src="images/slide6.jpg" alt="Slide 6">
                </div>
                <div class="mySlides fade">
                    <img src="images/slide7.jpg" alt="Slide 7">
                </div>
                <div class="mySlides fade">
                    <img src="images/slide8.jpg" alt="Slide 8">
                </div>
                <div class="mySlides fade">
                    <img src="images/slide9.jpg" alt="Slide 9">
                </div>
                <div class="mySlides fade">
                    <img src="images/slide10.jpg" alt="Slide 10">
                </div>
               
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            
            <script>
                var slideIndex = 1;
                showSlides(slideIndex);
            
                function plusSlides(n) {
                    showSlides(slideIndex += n);
                }
            
                function currentSlide(n) {
                    showSlides(slideIndex = n);
                }
            
                function showSlides(n) {
                    var i;
                    var slides = document.getElementsByClassName("mySlides");
                    if (n > slides.length) { slideIndex = 1 }
                    if (n < 1) { slideIndex = slides.length }
                    for (i = 0; i < slides.length; i++) {
                        slides[i].style.display = "none";
                    }
                    slides[slideIndex - 1].style.display = "block";
                }
            
                
                var slideInterval = setInterval(function() { plusSlides(1) }, 2000); 
                document.querySelector('.slideshow-container').addEventListener('mouseenter', function() {
                    clearInterval(slideInterval);
                });
            
                
                document.querySelector('.slideshow-container').addEventListener('mouseleave', function() {
                    slideInterval = setInterval(function() { plusSlides(1) }, 2000);
                });
            </script>
            
        </div>
        <button class="home-button" onclick="window.location.href=window.location.href">Home</button>
        <div class="divider"></div>
        <button class="logout-button" onclick="window.location.href='registration.html'">Logout</button>
    </div>
</body>
</html>
