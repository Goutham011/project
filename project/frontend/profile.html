<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Profile</title>
    <style>
     
        body {
            font-family: Arial, sans-serif;
            margin: 1px;
            padding: 1px;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        header {
            background-image: url('images/head.jpg'); 
            background-size: cover;
            background-position: center;
            height: 100px;
        }
        .container {
            display: flex;
            flex: 1;
            position: relative;
            height: 100vh;
        }
        .sidebar {
            background-color: #333;
            color: #fff;
            width: 250px;
            padding: 20px ;
            box-sizing: border-box;
            height: 120vh;
        }
        .home-button {
            position: absolute;
            top: 103px;
            right: 110px;
            background-color: #007bff;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .logout-button {
            position: absolute;
            top: 103px;
            right: 20px;
            background-color: #007bff;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .divider {
            position: absolute;
            top: 103px;
            right: 100px;
            height: 30px;
            width: 1px;
            background-color: white;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .option {
            margin-bottom: 10px;
        }
        .option a {
            color: white;
            text-decoration: none;
        }
        .profile-info {
            margin-bottom: 20px;
        }
        
        .profile-section {
            margin-bottom: 20px;
            text-align: center; 
        }
        .profile-section img {
            border-radius: 50%; 
            width: 150px; 
            height: 150px; 
            object-fit: cover; 
            margin-bottom: 10px; 
        }
        .achievements {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header></header>
    <div class="container">
        <div class="sidebar">
            <h2>Options</h2>
            <ul>
                <li class="option"><a href="doctor_profile.html">Profile</a></li>
                <li class="option"><a href="appoin.html">Appointments</a></li>
                <li class="option"><a href="docnotice.html">Notice-Board</a></li>
                <li class="option"><a href="request.html">Emergency Requests</a></li>
            </ul>
        </div>
        <div class="content">
            
            <h1>Doctor Profile</h1>
            <div class="profile-section">
                <img src="images/doctor.jpg" alt="Doctor Image">
                <h2>Dr. John Doe</h2>
                <p><strong>Specialization:</strong> Cardiology</p>
                <p><strong>Experience:</strong> 10 years</p>
            </div>
            <div class="achievements">
                <h2>Achievements</h2>
                <ul>
                    <li>Published research papers</li>
                    <li>Awarded for excellence in healthcare</li>
                    
                </ul>
            </div>
        </div>
    </div>
    <button class="home-button" onclick="window.location.href='doctors_home.html'">Home</button>
    <div class="divider"></div>
    <button class="logout-button" onclick="window.location.href='registration.html'">Logout</button>
</body>
</html>
