<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Appointments</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 1px;
            padding: 1px;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        header {
            background-image: url('images/head.jpg'); 
            background-size: cover;
            background-position: center;
            height: 100px;
        }
        .container {
            display: flex;
            flex: 1;
            position: relative;
        }
        .sidebar {
            background-color: #333;
            color: #fff;
            width: 250px;
            padding: 20px ;
            box-sizing: border-box;
            height: 100vh;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        .option {
            margin-bottom: 10px;
        }
        .option a {
            color: white;
            text-decoration: none;
        }
        .home-button {
            position: absolute;
            top: 103px;
            right: 110px;
            background-color: #007bff;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .logout-button {
            position: absolute;
            top: 103px;
            right: 20px;
            background-color: #007bff;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .divider {
            position: absolute;
            top: 103px;
            right: 100px;
            height: 30px;
            width: 1px;
            background-color: white;
        }
        .notice-board {
            width: 80%;
            max-width: 800px;
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .notice-form {
            margin-bottom: 20px;
        }
        .notice-form input[type="text"],
        .notice-form textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .notice-form textarea {
            height: 100px;
        }
        .notice-form input[type="submit"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .notice-form input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .notice {
            background-color: #f9f9f9;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .notice h3 {
            margin-top: 0;
        }
        .notice p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <header></header>
    <div class="container">
        <div class="sidebar">
            <h2>Options</h2>
            <ul>
                <li class="option"><a href="profile.html">Profile</a></li>
                <li class="option"><a href="appoin.html">Appointments</a></li>
                <li class="option"><a href="docnotice.html">Notice-Board</a></li>
                <li class="option"><a href="request.html">Emergency Requests</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="notice-board">
                <h2>Notice Board</h2>
                <div class="notice-form">
                    <form id="addNoticeForm">
                        <input type="text" id="noticeTitle" placeholder="Notice Title" required>
                        <textarea id="noticeContent" placeholder="Notice Content" required></textarea>
                        <input type="submit" value="Add Notice">
                    </form>
                </div>
                <div id="noticeList">
                    
                </div>
            </div>
        </div>
    </div>

    <button class="home-button" onclick="window.location.href='doctors_home.html'">Home</button>
    <div class="divider"></div>
    <button class="logout-button" onclick="window.location.href='registration.html'">Logout</button>

    <script>
        document.getElementById("addNoticeForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var title = document.getElementById("noticeTitle").value;
            var content = document.getElementById("noticeContent").value;
            addNotice(title, content);
            this.reset();
        });

        function addNotice(title, content) {
            var noticeList = document.getElementById("noticeList");
            var noticeDiv = document.createElement("div");
            noticeDiv.classList.add("notice");
            noticeDiv.innerHTML = `
                <h3>${title}</h3>
                <p>${content}</p>
            `;
            noticeList.appendChild(noticeDiv);
        }

        addNotice("Notice 1", "This is the content of notice 1.");
        addNotice("Notice 2", "This is the content of notice 2.");
    </script>
</body>
</html>
